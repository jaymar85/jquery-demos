<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', Verdana, Arial, sans-serif;
        }

        .fieldset {
            background-color: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin: 20px auto;
            width: 720px;
        }

        legend {
            background-color: purple;
            border-radius: 10px;
            color: white;
            padding: 12px;
            margin: 5px;
        }

        .fieldset div {
            margin: 10px;
        }

        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
            width: 200px;
        }

        .submit-container {
            /* width: 100%; */
            text-align: right;
        }

        .container {
            width: 60%;
            overflow: hidden;
            margin: 100px auto;
        }

        .box {
            width: 100px;
            height: auto;
            padding: 10px;
        }

        .box {
            cursor: pointer;
        }

        .full-image {
            width: 580px;
            height: 580px;
            padding: 10px;
        }

        .col {
            float: right;
        }

        .full-image img {
            width: 100%;
            /* height: 100%; */
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="fieldset">
        <legend>Your Images</legend>
        <div>
            <label for="avatar">Upload Your Image:</label>
            <input type="file" id="avatar1" name="avatar1" data-thumb='thumbnail-one' required="">
            <button type="submit" id="delete_btn_1">Delete</button>
        </div>
        <div>
            <label for="avatar">Upload Your Image:</label>
            <input type="file" id="avatar2" name="avatar2" data-thumb='thumbnail-two' required="">
            <button type="submit" class="delete_btn">Delete</button>
        </div>
        <div>
            <label for="avatar">Upload Your Image:</label>
            <input type="file" id="avatar3" name="avatar3" data-thumb='thumbnail-three' required="">
            <button type="submit" class="delete_btn">Delete</button>
        </div>
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </div>

    <div class="container">
        <div class="col">
            <div class="box thumbnail-one">
                <img src="https://http.cat/100" alt="Nature" style="width:100%">
            </div>
            <div class="box thumbnail-two">
                <img src="https://http.cat/405" alt="Snow" style="width:100%">
            </div>
            <div class="box thumbnail-three">
                <img src="https://http.cat/504" alt="Mountains" style="width:100%">
            </div>
        </div>
        <div class="col">
            <div class="full-image">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <img src="https://http.cat/100" id="expandedImg" />
            </div>
        </div>
    </div>

    <script type="text/javascript">
    
        $(window).on('load', function() {
            var files = $("input[type=file]");
            files.change(function(e) {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $("#avatar1").html(e.target.result);
                        $("#avatar2").html(e.target.result);
                        $("#avatar3").html(e.target.result);

                        $("#delete_btn_1").click(function(e) {
                            e.preventDefault();
                            $("#avatar1").val('');
                        });
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });

        $(document).ready(function() {
            $('.box').click(function() {
                $('.full-image').html($(this).html());
                // console.log(this);
            });

            $("button[type='submit']").click(function() {
                    $('#avatar1').val('');
            });
        });

    </script>
</body>
</html>
