      $(window).on('load', function() {
        var files = $("input[type=file]");

            var reader = new FileReader();
            reader.onload = function(e) {
              $("#preview").attr("src", e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
          }
        });
      });
