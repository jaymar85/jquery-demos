<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <!-- Trigger the Modal -->
    <div class="container">
        <img id="myImg" src="images/mini-car.jpg" alt="Small car" style="width:100%;max-width:300px">
        <img id="myImg" src="images/ford-mustang.jpg" alt="Mustang" style="width:100%;max-width:300px">
        <img id="myImg" src="images/volkswagen-beetle.jpg" alt="Beetle" style="width:100%;max-width:300px">
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
